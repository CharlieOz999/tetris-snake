<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris Snake</title>
    <style>
        body { background: #2c3e50; color: white; font-family: Arial; }
        canvas { background: black; }
    </style>
</head>
<body>
    <h1>Tetris Snake</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // Draw something to verify canvas works
        ctx.fillStyle = 'green';
        ctx.fillRect(100, 100, 200, 200);
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Game is working!', 120, 200);
    </script>
</body>
</html>
