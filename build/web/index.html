<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tetris Snake Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #canvas {
            border: 2px solid #34495e;
            margin: 20px;
        }
        .loading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Tetris Snake</h1>
    <div class="loading">Loading game...</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h2>Controls</h2>
        <p>Arrow keys - Move snake</p>
        <p>Spacebar - Restart game</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
